<!DOCTYPE html>
<html>
<head>
  <title>Pizzatoa Â· home</title>
  <!-- The CSS links -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>


<body>
  <!-- The background image -->
  <div style="background-image: url('img/pizza-3007395.jpg');
  background-size: cover;
  height: 100%;
  background-repeat: no-repeat;">

  <!-- The navbar -->
  <div class="navbar navbar-expand-md navbar-info sticky-top bg-warning">
    <a href="https://iamelviskemboi.github.io/pizzatoa" class="navbar-brand text-dark">pizzatoa</a>
  </div>

  <!-- The main content -->
  <main role="main" class="container">
    <div class="content">
      <div class="jumbotron bg-warning">
        <h1 class="centr">Hi, welcome to pizzatoa</h1>
        <p class="para text-secondary">Are you a sucker for pizza? You're in the right place.</p
        </div>
      </div>
    </div>

    <!-- The order section -->
    <div class="container">
      <div class="row">
        <div class="col-md-8">

          <div class="jumbotron bg-warning text-dark">
            <h2 class="centr space-down">Make an order</h2>
            <form id="formTag">
              <div class="form-group">
                <input type="text"  class="form-control" id="name" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div>
                <select id="noToppings" class="form-control">
                  <option selected>Number of toppings</option>
                  <option value= "1">1</option>
                  <option value= "2">2</option>
                  <option value = "3">3</option>
                  <option value= "4">4</option>
                </select>
              </div>

              <!-- Size -->
              <div class="container text-dark space-up space-down">
                <h3>Now pick your size</h3>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sizePizza" id="option1" value="Small">
                  <label class="form-check-label" for="sizeSmall">Small ($2)</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sizePizza" id="option2" value="Medium">
                  <label class="form-check-label" for="sizeMedium">Medium ($4)</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sizePizza" id="option3" value="Large">
                  <label class="form-check-label" for="sizeLarge">Large ($8)</label>
                </div>
              </div>

              <!-- CRUST -->
              <div class="container text-dark space-up space-down">
                <h3>Now pick your crust</h3>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sizeCrust" id="option1" value="Crispy">
                  <label class="form-check-label" for="sizeSmall">Crispy</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sizeCrust" id="option2" value="Stuffed">
                  <label class="form-check-label" for="sizeMedium">Stuffed</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sizeCrust" id="option3" value="Glutten-free">
                  <label class="form-check-label" for="sizeLarge">Glutten-free</label>
                </div>
              </div>

              <!-- Toppings -->
              <div class="container text-dark space-up space-down">
                <h3>Choose a topping</h3>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Cheese" name="toppcheck">
                  <label class="form-check-label" for="cheese">Cheese</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Pepperoni" name="toppcheck" >
                  <label class="form-check-label" for="pepperoni">Pepperoni</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Olives" name="toppcheck" >
                  <label class="form-check-label" for="olives">Olives</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Chicken" name="toppcheck" >
                  <label class="form-check-label" for="chicken">Chicken</label>
                </div>
              </div>
              <div style="text-align:center">
                <button type="submit" class="btn btn-dark" id="btn-submit">Checkout</button>
              </div>
            </form>
          </div>
        </div>
        <!-- Checkout -->
        <div id="checkout-show" class="col-md-4 float-right jumbotron bg-warning">
          <div>
            <div class="panel panel-default">
              <div class="panel-body">
                <h2 class="centr space-down">Checkout</h2>
                <h6><b>Name: </b><span id="checkName"></span></h6>
                <h6><b>Email: </b><span id="checkEmail"></span></h6>
                <h6><b>Size: </b><span id="checkSize"></span></h6>
                <h6><b>Crust: </b><span id="checkCrust"></span></h6>
                <h6><b>Toppings: </b><span id="checkToppings"></span></h6>
                <h6><b>TOTAL: </b><span id="displayTotalCost"></span></h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div class="footer-copyright text-center py-3 bg-warning">
    <p class="text-white centr text-dark space-up">&copy; pizzatoa 2020 &middot;</p>
  </div>
  <!-- The JavaScript links-->
  <script src="js/jquery-3.4.1.js"type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/style.js" type="text/javascript"></script>
</body>
</html>
